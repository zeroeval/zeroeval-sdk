name: ğŸ” Code Quality (Ruff)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ruff:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: ğŸ”§ Set up Python
      run: uv python install 3.11

    - name: ğŸ“¦ Install dependencies
      run: uv sync --dev

    - name: ğŸ” Run Ruff Linter
      run: |
        echo "::group::ğŸ” Ruff Linting"
        uv run ruff check . --output-format=github
        echo "::endgroup::"

    - name: ğŸ¨ Check Ruff Formatting
      run: |
        echo "::group::ğŸ¨ Ruff Formatting"
        uv run ruff format --check .
        echo "::endgroup::"

    - name: âœ… Code Quality Summary
      if: success()
      run: |
        echo "::notice::âœ… All code quality checks passed!"
        echo "- Linting: PASSED"
        echo "- Formatting: PASSED" 