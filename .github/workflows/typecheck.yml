name: ğŸ” Type Checking (MyPy)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: ğŸ”§ Set up Python
      run: uv python install 3.11

    - name: ğŸ“¦ Install dependencies
      run: uv sync --dev

    - name: ğŸ” Run MyPy Type Checking
      run: |
        echo "::group::ğŸ” MyPy Type Checking"
        uv run mypy src/zeroeval/ --show-error-codes --show-error-context --pretty
        echo "::endgroup::"

    - name: âœ… Type Check Summary
      if: success()
      run: |
        echo "::notice::âœ… All type checks passed!"
        echo "- No type errors found"
        echo "- Code is properly typed" 