[project]
name = "zeroeval"
version = "0.6.111"
description = "ZeroEval SDK"
readme = "README.md"
authors = [
    {name = "Sebastian Crossa", email = "seb@zeroeval.com"},
    {name = "Jonathan Chavez", email = "jona@zeroeval.com"}
]
requires-python = ">=3.9,<4.0"
dependencies = [
    "rich >=13.7.1",
    "opentelemetry-api >=1.26.0",
    "opentelemetry-sdk >=1.26.0",
    "opentelemetry-exporter-otlp-proto-http>=1.26.0",
    "requests >=2.32.2",
    "python-dotenv>=1.0.0",
]
keywords = ["evaluation", "LLM", "observability"]

[project.urls]
Repository = "https://github.com/zeroeval"

[project.optional-dependencies]
openai = ["openai>=1.59.6"]
gemini = ["google-genai>=1.21.1"]
langchain = ["langchain-core>=0.1.0"]
langgraph = ["langgraph>=0.0.20"]
langfuse = ["langfuse>=3.2.1"]
all = ["openai>=1.59.6", "google-genai>=1.21.1", "langchain-core>=0.1.0", "langgraph>=0.0.20", "langfuse>=3.2.1"]

[project.scripts]
zeroeval = "zeroeval.cli:main"

[dependency-groups]
dev = [
    "mypy>=1.16.1",
    "pytest>=8.2.2,<9.0.0",
    "pytest-asyncio >=0.23.7, <1.0.0",
    "ruff >=0.12.2, <1.0.0",
    "tox >=4.0.0, <5.0.0",
    "google-genai==1.21.1"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/zeroeval"]

[tool.uv]
default-groups = []

[tool.uv.sources]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.ruff]
# Set target Python version
target-version = "py39"
line-length = 88

[tool.ruff.lint]
# Enable Flake8 `E` and `F` codes by default + some additional rules
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",    # isort
]
ignore = [
    "E501",  # line too long, handled by formatter
]

[tool.ruff.lint.isort]
known-first-party = ["zeroeval"]
